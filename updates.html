<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anish Bairagi - Updates</title>
    <style>
        :root {
            --primary: #0af;       /* Bright cyber blue */
            --dark-bg: #121212;    /* Dark background */
            --card-bg: #1e1e1e;    /* Slightly lighter cards */
            --text: #e0e0e0;       /* Light text */
            --accent: #ff4d4d;     /* Red accent */
        }
        
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--primary);
            padding-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .tagline {
            font-style: italic;
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .updates-container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
            margin: 40px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .no-updates {
            font-size: 1.2em;
            color: #aaa;
            padding: 20px;
        }
        
        footer {
            margin-top: 50px;
            text-align: center;
            border-top: 1px solid #333;
            padding-top: 20px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        a:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        
        /* Cyber decorative elements */
        .cyber-border {
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anish Bairagi</h1>
        <div class="tagline">I'm a Stud!</div>
        <p>Aspiring cybersecurity professional with a passion for learning and problem-solving.</p>
    </header>
    
    <div class="cyber-border"></div>
    
    <div class="updates-container">
        <h2>UPDATES</h2>
        <div class="no-updates">No updates yet. Check back soon!</div>
    </div>
    
    <div class="cyber-border"></div>
    
    <footer>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="#">Get In Touch</a>
            <a href="#">Learn More</a>
        </div>
    </footer>
</body>
</html>
